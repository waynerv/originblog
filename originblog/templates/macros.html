{% macro nav_link(endpoint, text) %}
<li class="nav-item {% if request.endpoint and request.endpoint == endpoint %}active{% endif %}">
    <a class="nav-link" href="{{ url_for(endpoint, **kwargs) }}">{{ text }}</a>
</li>
{% endmacro %}

{% macro pager(pagination, fragment='') %}
<nav arial-label="Page navigation">
    <ul class="pagination">
        <li class="page-item {% if not pagination.has_prev %}disabled{% endif %}">
            <a class="page-link" href="{{ url_for(request.endpoint, page=pagination.prev_num,
            **kwargs) + fragment if pagination.has_prev else '#'}}">
                <span aria-hidden="true">&larr;</span> Newer
            </a>
        </li>
        <li class="page-item next {% if not pagination.has_next %}disabled{% endif %}">
            <a class="page-link" href="{{ url_for(request.endpoint, page=pagination.next_num,
            **kwargs) + fragment if pagination.has_next else '#'}}">
                Older <span aria-hidden="true">&rarr;</span>
            </a>
        </li>
    </ul>
</nav>
{% endmacro %}
